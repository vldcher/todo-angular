
<div class="note">
    <div class="header-block">
        <h3 class="note-title">Add Note</h3>
    </div>
    <div class="note-description">
        <form #f="ngForm" (ngSubmit)="onSubmit(f)">
            <div
                    class="note-row"
            >
                <label class="note-row__label" for="note-title">Enter title</label>
                <input
                        type="text"
                        id="note-title"
                        class="note-row__input"
                        required
                        #title="ngModel"
                        name="title"
                        ngModel
                >
            </div>
            <div
                    class="note-row"
            >
                <label class="note-row__label" for="note-text">Enter text</label>
                <textarea
                        rows="8"
                        cols="40"
                        type="text"
                        id="note-text"
                        class="note-row__input"
                        required
                        #title="ngModel"
                        name="text"
                        ngModel
                >
                </textarea>
            </div>
            <button type="submit" class="btn btn-add">
                <i class="material-icons">add</i>
            </button>
        </form>
    </div>
</div>
