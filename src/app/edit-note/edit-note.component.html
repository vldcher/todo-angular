<div class="note" *ngIf="note$ | async as note">
  <!--<app-note [note]="note$ | async"></app-note>-->
  <!--<app-note-list [notes]="notes$ | async"></app-note-list>-->
  <div class="header-block">
    <h3 class="note-title">Edit Note</h3>
  </div>
  <div class="note-description">
    <form #f="ngForm" (ngSubmit)="onSubmit(f)">
      <div class="note-row">
        <label class="note-row__label" for="note-title">Edit title</label>
        <input
          type="text"
          id="note-title"
          class="note-row__input"
          required
          name="title"
          [(ngModel)]="note.title"
        >
      </div>
      <div class="note-row">
        <label class="note-row__label" for="note-text">Edit text</label>
        <textarea
          rows="8"
          cols="40"
          type="text"
          id="note-text"
          class="note-row__input"
          required
          #title="ngModel"
          name="text"
          [(ngModel)]="note.text"
        >
        </textarea>
      </div>
      <button type="submit" class="btn btn-add">
        confirm
      </button>
    </form>
  </div>
</div>
